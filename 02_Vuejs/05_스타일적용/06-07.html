<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CDN Starter</title>

    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="isMyLayout" /> 레이아웃 적용 여부<br />
      <!-- 체크하면, isMyLayout이 true -->

      <button class="staticBorder" :class="[myColor, isMyLayout? myLayout:'']">
        <!-- 기본적으로 staticBorder 클래스 적용 -->
        <!-- :class 바인딩:myColor는 항상 적용, isMyLayout이 true일때만, myLayout적용 -->
        버튼
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const { createApp, ref } = Vue;

      let vm = createApp({
        name: "App",
        setup() {
          const myColor = ref("buttonColor");
          const myLayout = ref("buttonLayout");
          const isMyLayout = ref(false);

          return {
            myColor,
            myLayout,
            isMyLayout,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
