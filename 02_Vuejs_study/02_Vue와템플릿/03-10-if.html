<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      예금액: <input type="text" v-model="amount" />

      <!-- 
      특정 요소를 조건부 렌더링(Conditional Rendering) 할 때 v-if와 v-show를 사용
        [v-if]
        - 조건부 랜더링을 할때 사용
        - 조건이 false이면 요소가 dom에서 완전히 제거된다
         -->

      <!-- 
        ✅ v-if → 초기 렌더링이 드물거나, 조건이 자주 변하지 않는 경우 사용
        ✅ v-show → 자주 변경되는 UI 요소(탭, 모달 등)에 사용
       -->

      <img
        v-if="amount < 0"
        src="https://contactsvc.bmaster.kro.kr/img/error.png"
        title="마이너스는 허용하지 않습니다."
        style="
          width: 15px;
          height: 15px;
          padding-left: 10px;
          vertical-align: middle;
        "
      />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const amount = ref("");

          return {
            amount,
          };
        },
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
